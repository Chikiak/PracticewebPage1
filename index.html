<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electricidad Cuba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  </head>
  <body class="bg-dark container-md">
    <header class="row">
      <h1 class="text-center bg-primary text-uppercase">
        Costo de la corriente segun el uso
      </h1>
    </header>
    <main>
      <div class="container">
        <form id="fcorriente" onsubmit="return calculateAll(event)" method="get">
          <div class="row">
            <div class="col-6 col-md-6 mb-3">
              <input type="text" class="form-control mt-3 mb-2" id="Number1" />
              <div class="form-text text-warning">Pon aqui el primer valor.</div>
            </div>
            <div class="col-6 col-md-6 mb-3">
              <input type="text" class="form-control mt-3 mb-2" id="Number2" />
              <div class="form-text text-warning">Pon aqui el segundo valor.</div>
            </div>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-outline-primary w-auto m-auto">Calcular</button>
          </div>
        </form>
        <div class="row">
          <div class="col-6 col-md-6 mb-3">
            <output type="text" class="form-control mt-4 mb-2" id="Resp1">0</output>
            <div class="form-text text-warning">Uso hasta ahora</div>
          </div>
          <div class="col-6 col-md-6 mb-3">
            <output type="text" class="form-control mt-4 mb-2" id="Resp2">0</output>
            <div class="form-text text-warning">Pago Total</div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

  <script src="./js/calculo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
